<!DOCTYPE html>
<html>
<!--
This is an app that demonstrates how to control the Philips Hue Lights:
https://www.meethue.com/
Please note that you must manually edit the IP-address of the Hue Bridge
for this example to work. See comment below in the code.
-->
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Philips Hue Demo</title>

	<style>
	@import 'ui/css/evothings-app.css';
	button, input, p {
		margin: 10px 0px 10px 0px;
	}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<h1>Philips Hue Demo</h1>

	<p>Press the button on the Hue Bridge, then select "Auto Connect".</p>

	<button class="yellow" onclick="app.connectAuto()">AUTO CONNECT</button>

	<h2>Manual connect by IP-address</h2>

	<input id="HueBridgeIpAddress" value="192.168.0.x" type="url"/>
	<br/>
	<button class="stone" onclick="app.connectToIP()">CONNECT</button>

	<p class="lead">Status: <span id="status">Not Connected</span></p>

	<h2>Light</h2>

	<input type="radio" id="lightButton1" name="lightButton"
		class="btn-group blue" />
	<label for="lightButton1" onclick="app.selectLight(1)">Light 1</label>

	<input type="radio" id="lightButton2" name="lightButton"
		class="btn-group blue" />
	<label for="lightButton2" onclick="app.selectLight(2)">Light 2</label>

	<input type="radio" id="lightButton3" name="lightButton"
		class="btn-group blue" />
	<label for="lightButton3" onclick="app.selectLight(3)">Light 3</label>

	<h2>Effect</h2>

	<input type="radio" id="lightEffect2" name="lightEffect"
		class="btn-group" checked="checked" />
	<label for="lightEffect2" onclick="app.lightsEffectOff()">
		Solid Color
	</label>

	<input type="radio" id="lightEffect1" name="lightEffect"
		class="btn-group" />
	<label for="lightEffect1" onclick="app.lightsEffectOn()">
		Color Loop
	</label>

	<h2>Color</h2>

	<input type="radio" id="btnColor1" name="btnColor"
		class="btn-group red" checked="checked" />
	<label for="btnColor1" onclick="app.lightsSetColor1()">
		Color 1
	</label>

	<input type="radio" id="btnColor2" name="btnColor"
		class="btn-group yellow">
	<label for="btnColor2" onclick="app.lightsSetColor2()">
		Color 2
	</label>

	<input type="radio" id="btnColor3" name="btnColor"
		class="btn-group green">
	<label for="btnColor3" onclick="app.lightsSetColor3()">
		Color 3
	</label>

	<h2>On or off</h2>

	<button class="charcoal" onclick="app.lightOn()">Light On</button>

	<button class="charcoal" onclick="app.lightOff()">Light Off</button>

</body>

</html>
