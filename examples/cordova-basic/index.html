<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Cordova Basic</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<h1>Basic Cordova</h1>

	<p>This app demonstrates basic Cordova functionality. For the app to work,
		you need to run it in the Evothings Client App, or build a native
		Cordova app yourself.</p>

	<button class="blue" onclick="messagebox('Hello Evothings!')">
		NATIVE DIALOG
	</button>

	<button class="yellow" onclick="navigator.notification.vibrate(1000)">
		VIBRATE
	</button>

	<h2 class="panel-title">Compass</h2>

	<p id="compass-heading">Status: Waiting for compass.</p>

	<p id="compass-direction"></p>

</body>

</html>
